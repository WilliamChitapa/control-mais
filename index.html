<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>

    <script>
      // ✅ Detecta idioma do navegador
      const lang = navigator.language || navigator.userLanguage;

      // ✅ Normaliza (ex: pt-BR → pt)
      const shortLang = lang.substring(0, 2);

      // ✅ Mapeamento das páginas
      const redirectMap = {
        pt: "/i/br/index.html",
        en: "/i/en/index.html",
        es: "/i/es/index.html",
        zh: "/i/zh/index.html",
        cn: "/i/zh/index.html", // caso venha zh-CN
      };

      // ✅ Define a rota final
      const finalRoute = redirectMap[shortLang] || "/i/br/index.html";

      // ✅ Redireciona automaticamente
      window.location.replace(finalRoute);
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
      }
    </style>
  </head>
  <body></body>
</html>
