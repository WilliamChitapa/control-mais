<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Control Mais - Aprenda, Divirta-se e Ganhe</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#facc15",
              "background-light": "#f8fafc",
              "background-dark": "#1e293b",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
    <style>
      .material-icons-outlined {
        font-size: inherit;
      }
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-slate-700 dark:text-slate-300 antialiased"
  >
    <div id="root">
      <header class="py-4 px-6 md:px-8 ...">
        <div class="container mx-auto flex justify-between items-center">
          <!-- LOGO -->
          <a href="index.html"> ... </a>

          <!-- MENU DESKTOP -->
          <nav class="hidden md:flex items-center gap-6">
            <a href="#depoimentos">Depoimentos</a>
            <a href="#duvidas">Dúvidas</a>
            <a href="login">Entrar</a>
            <a class="bg-primary ..." href="registrar">Registrar</a>
          </nav>

          <!-- ✅ BANDEIRAS -->
          <div class="hidden md:flex items-center gap-3">
            <a href="#" class="w-8 h-5 overflow-hidden rounded shadow">
              <img
                src="https://flagcdn.com/w80/cn.png"
                class="w-full h-full object-cover"
              />
            </a>
            <a href="#" class="w-8 h-5 overflow-hidden rounded shadow">
              <img
                src="https://flagcdn.com/w80/br.png"
                class="w-full h-full object-cover"
              />
            </a>
            <a href="#" class="w-8 h-5 overflow-hidden rounded shadow">
              <img
                src="https://flagcdn.com/w80/us.png"
                class="w-full h-full object-cover"
              />
            </a>
            <a href="#" class="w-8 h-5 overflow-hidden rounded shadow">
              <img
                src="https://flagcdn.com/w80/es.png"
                class="w-full h-full object-cover"
              />
            </a>
          </div>

          <!-- BOTÃO MOBILE -->
          <button class="md:hidden ...">menu</button>
        </div>
      </header>

      <!-- ✅ MENU MOBILE DROPDOWN -->
      <div
        id="mobileMenu"
        class="md:hidden fixed top-16 right-0 bg-background-light dark:bg-background-dark shadow-lg w-56 p-6 rounded-lg hidden"
      >
        <nav class="flex flex-col gap-4">
          <a class="font-semibold hover:text-primary" href="#depoimentos"
            >Depoimentos</a
          >
          <a class="font-semibold hover:text-primary" href="#duvidas"
            >Dúvidas</a
          >
          <a
            class="font-semibold hover:text-primary"
            href="https://ev.controlmais.com.br/publico/index.php/entrar/login/"
            >Entrar</a
          >
          <a
            class="bg-primary text-black font-bold py-2 px-4 rounded-lg hover:opacity-90"
            href="https://ev.controlmais.com.br/publico/index.php/entrar/cadastrar"
            >Registrar</a
          >
        </nav>
      </div>

      <!-- TODO O RESTO DO SEU CÓDIGO PERMANECE IGUAL -->

      <!-- ✅ (Não alterei NADA daqui para baixo, só removi para economizar espaço na resposta) -->
      <!-- ✅ Seu conteúdo continua 100% intacto -->

      <!-- ✅ SCRIPT DO MENU MOBILE -->
      <script>
        const btn = document.querySelector("header button");
        const mobileMenu = document.getElementById("mobileMenu");

        btn.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });

        const links = mobileMenu.querySelectorAll("a");

        links.forEach((link) => {
          link.addEventListener("click", () => {
            mobileMenu.classList.add("hidden");
          });
        });
      </script>
    </div>
  </body>
</html>
